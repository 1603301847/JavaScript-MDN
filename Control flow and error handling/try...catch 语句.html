    <script>
        /**
         * 调用了一个函数用于从一个数组中根据传递值来获取一个月份名称。
         * 如果该值与月份数值不相符，会抛出一个带有"InvalidMonthNo"值的异常，然后在捕捉块语句中设monthName变量为unknown。
         */
        function getMonthName(mo) {
            mo = mo - 1;
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul",
                "Aug", "Sep", "Oct", "Nov", "Dec"
            ];
            if (months[mo]) {
                return months[mo];
            } else {
                throw "InvalidMonthNo";
            }
        }

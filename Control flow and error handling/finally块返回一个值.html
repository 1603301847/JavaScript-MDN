<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * 如果finally块返回一个值，该值会是整个try-catch-finally流程的返回值，不管在try和catch块中语句返回了什么
         */
        function f() {
            try {
                console.log(0);
                throw "bogus";
            } catch (e) {
                console.log(1);
                return true;
                console.log(2);
            } finally {
                console.log(3);
                return false;
                console.log(4);
            }
            console.log(5);
        }
        f();
        /**
         * 打印结果
         * 0
         * 1
         * 3
        */
    </script>
</body>

</html>

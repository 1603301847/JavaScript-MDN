<body>
    <script>
        /**
         * 用文件处理语句打开了一个文件（服务端的JavaScript允许你进入文件）。
         * 如果在文件打开时一个异常抛出，finally块会在脚本错误之前关闭文件。
        */
        openMyFile();
        try {
            writeMyFile(theData);
        } catch (e) {
            handleError(e);
        } finally {
            closeMyFile();
        }
    </script>
</body>

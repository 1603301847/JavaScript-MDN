<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * Object.create()方法创建一个新对象，使用现有的对象来提供新创建的对象的__proto__。
         * 参数： proto 新创建对象的原型对象。
         *       propertiesObject 可选。需要传入一个对象，该对象的属性类型参照Object.defineProperties()的第二个参数。
         *      如果该参数被指定且不为undefined，该传入对象的自有可枚举属性(即其自身定义的属性，而不是其原型链上的枚举属性)
         *      将为新创建的对象添加指定的属性值和对应的属性描述符。
         * 
         * 返回值：一个新对象，带着指定的原型对象和属性。
         * 如果propertiesObject参数是 null 或非原始包装对象，则抛出一个 TypeError 异常。
         */
        const person = {
            isHuman: false,
            printIntroduction: function () {
                console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
            }
        }

        const me = Object.create(person);
        me.name = 'Matthew';
        me.isHuman = true;
        me.printIntroduction(); // My name is Matthew. Am I human? true
    </script>
</body>

</html>

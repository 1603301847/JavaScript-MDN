<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * includes() 方法用来判断一个数组是否包含一个指定的值，根据情况，如果包含则返回 true，否则返回false。
         * 语法 arr.includes(valueToFind[, fromIndex])
         * 参数 valueToFind 需要查找的元素的值
         * 使用 includes()比较字符串和字符时是区分大小写
         * fromIndex 可选 从fromIndex 索引处开始查找 valueToFind。
         * 如果为负值，则按升序从 array.length + fromIndex 的索引开始搜 （即使从末尾开始往前跳 fromIndex的绝对值个索引，然后往后搜寻）。
         * 默认为 0。
         */
        const array1 = [1, 2, 3];
        console.log(array1.includes(2)); // true

        const pets = ['cat', 'dog', 'bat'];
        console.log(pets.includes('cat')); // true
        console.log(pets.includes('at')); // false

        console.log([1, 2, 3].includes(2)); // true
        console.log([1, 2, 3].includes(4)); // false
        console.log([1, 2, 3].includes(3, 3)); // false
        console.log([1, 2, 3].includes(3, -1)); // true
        console.log([1, 2, NaN].includes(NaN)); // true

        // fromIndex大于等于数组长度 
        // 如果fromIndex大于等于数组的长度，则会返回false，且该数组不会被搜索。
        var arr = ['a', 'b', 'c'];
        console.log(arr.includes('c', 3)); // false
        console.log(arr.includes('c', 100)); // false

        // 计算出的索引小于0
        // 如果 fromIndex 为负值，计算出的索引将作为开始搜索searchElement的位置。
        // 如果计算出的索引小于 0，则整个数组都会被搜索。
        var arr1 = ['a', 'b', 'c'];
        console.log(arr1.includes('a', -100)); // true
        console.log(arr1.includes('b', -100)); // true
        console.log(arr1.includes('c', -100)); // true
        console.log(arr1.includes('a', -2)); // false

        // 作为通用方法的 includes()
        // includes() 方法有意设计为通用方法。
        // 它不要求this值是数组对象，所以它可以被用于其他类型的对象 (比如类数组对象)。
        (function () {
            console.log([].includes.call(arguments, 'a')); // true
            console.log([].includes.call(arguments, 'd')); // false
        })('a', 'b', 'c');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * flatMap() 方法首先使用映射函数映射每个元素，然后将结果压缩成一个新 数组。
         * 它与map连着深度变量1的 flat 几乎相同，但 flatMap通常在合并成一种方法的效率稍微高一些。
         * 语法 var new_array = arr.flatMap(function callback(currentValue[, index[, array]]) { 
         * // return element for new_array
         * }[, thisArg])
         * 参数 callback 可以生成一个新数组中的元素的函数，可以传入三个参数：
         currentValue 当前正在数组中处理的元素
         index        可选的。数组中正在处理的当前元素的索引。
         array        可选的。被调用的 map 数组
         thisArg      可选的。执行 callback 函数时 使用的this 值。
         返回值 一个新的数组，其中每个元素都是回调函数的结果，并且结构深度 depth 值为1。
        */
        var arr1 = [1, 2, 3, 4];
        console.log(arr1.map(x => [x * 2])); // [[2], [4], [6], [8]]
        console.log(arr1.flatMap(x => [x * 2])); // [2, 4, 6, 8]
        console.log(arr1.flatMap(x => [
            [x * 2]
        ])); // [[2], [4], [6], [8]]

        var arr2 = ["it's Sunny in", "", "California"];
        console.log(arr2.map(x => x.split(" "))); // [["it's Sunny in"], [""], ["California"]]

        console.log(arr2.flatMap(x => x.split(" "))); // ["it's", "Sunny", "in", "", "California"]
    </script>
</body>

</html>

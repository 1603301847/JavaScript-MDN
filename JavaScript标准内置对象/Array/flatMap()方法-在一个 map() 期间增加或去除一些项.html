<body>
    <script>
        /**
         * flatMap 能用于在map期间增删项目（也就是修改items的数量）。
         * 它允许你遍历很多项使之成为另一些项（靠分别把它们放进去来处理），而不是总是一对一。
         * 它的作用类似于 filter的对立面。只需返回一个1项元素数组以保留该项，返回一个多元素数组以添加项，或返回一个0项元素数组以删除该项。
        */
        let a = [5, 4, -3, 20, 17, -33, -4, 18];
        let b = a.flatMap((n) => (n < 0) ? [] : (n % 2 == 0) ? [n] : [n - 1, 1]);
        console.log(b); //  [4, 1, 4, 20, 16, 1, 18]
    </script>
</body>

</html>

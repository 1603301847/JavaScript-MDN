<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="output">
        <ul></ul>
    </div>
    <button>Reset</button>
    <button>Show solution</button>
    <script>
        reset();

        function reset() {
            var list = document.querySelector('.output ul');
            list.innerHTML = '';
            var greetings = ['Happy Birthday!',
                'Merry Christmas my love',
                'A happy Christmas to all the family',
                'You\'re all I want for Christmas',
                'Get well soon'
            ];

            for (var i = 0; i < greetings.length; i++) {
                var input = greetings[i];
                // if (greetings[i]) {
                    var result = input;
                    var listItem = document.createElement('li');
                    listItem.textContent = result;
                    list.appendChild(listItem);
                // }
            }
        }

        var resetBtn = document.querySelectorAll("button");
        resetBtn[0].addEventListener('click', reset);

        function showSolution() {
            var list = document.querySelector('.output ul');
            list.innerHTML = '';
            var greetings = ['Happy Birthday!',
                'Merry Christmas my love',
                'A happy Christmas to all the family',
                'You\'re all I want for Christmas',
                'Get well soon'
            ];

            for (var i = 0; i < greetings.length; i++) {
                var input = greetings[i];
                if (greetings[i].indexOf("Christmas") !== -1) {
                    var result = input;
                    var listItem = document.createElement('li');
                    listItem.textContent = result;
                    list.appendChild(listItem);
                }
            }
        }
        var showSolutionBtn = document.querySelectorAll("button")
        showSolutionBtn[1].addEventListener('click', showSolution);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="output">
        <ul></ul>
    </div>
    <button>Reset</button>
    <button>Show solution</button>
    <script>
        reset();

        function reset() {
            var list = document.querySelector('.output ul');
            list.innerHTML = ' ';
            var cities = ['lonDon', 'ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL'];

            for (var i = 0; i < cities.length; i++) {
                var input = cities[i];
                var result = input;
                var listItem = document.createElement('li');
                listItem.textContent = result;
                list.appendChild(listItem);
            }
        }

        var resetBtn = document.querySelectorAll("button");
        resetBtn[0].addEventListener('click', reset);

        function showSolution() {
            var list = document.querySelector('.output ul');
            list.innerHTML = ' ';
            var cities = ['lonDon', 'ManCHESTer', 'BiRmiNGHAM', 'liVERpoOL'];

            for (var i = 0; i < cities.length; i++) {
                var input = cities[i];
                var lower = input.toLowerCase();
                var firstLetter = lower.slice(0, 1);
                var capitalized = lower.replace(firstLetter, firstLetter.toUpperCase());
                var result = capitalized;
                var listItem = document.createElement('li');
                listItem.textContent = result;
                list.appendChild(listItem);
            }
        }
        var showSolutionBtn = document.querySelectorAll("button")
        showSolutionBtn[1].addEventListener('click', showSolution);
    </script>
</body>

</html>

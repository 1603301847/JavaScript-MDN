<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function foo(i) {
            if (i < 0)
                return;
            console.log('begin: ' + i);
            foo(i - 1);
            console.log('end: ' + i);
        }
        foo(3);
        /**
         * 打印结果：
         * begin: 3
           begin: 2
           begin: 1
           begin: 0
           end: 0
           end: 1
           end: 2
           end: 3
        */
    </script>
</body>

</html>

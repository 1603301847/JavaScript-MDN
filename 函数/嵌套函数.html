<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function addSquares(a, b) {
            function square(x) {
                return x * x;
            }
            return square(a) + square(b);
        }

        a = addSquares(2, 3);
        b = addSquares(3, 4);
        c = addSquares(4, 5);

        console.log(a); // 13
        console.log(b); // 25
        console.log(c); // 41
    </script>
</body>

</html>
